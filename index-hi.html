    <p class="quote">"मैनकाइंड की स्वतंत्रता इस तथ्य में नहीं है कि हम जो चाहते हैं वह कर सकते हैं, लेकिन हमें वह नहीं करना है जो हम नहीं चाहते हैं."</p>
