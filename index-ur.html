  <title>آزادی</title>

<body>

  <div class="wrapper">
    <p class="quote">"انسانیت کی آزادی اس حقیقت میں مضمر نہیں ہے کہ ہم جو چاہتے ہیں وہ کرسکتے ہیں ، لیکن ہمیں وہ کام نہیں کرنا ہے جو ہم نہیں چاہتے ہیں۔"</p>
    <p class="author"><small>– ژان جیک روسیو (Jean-Jacques Rousseau)</small></p>
  </div>
